on:
  push:
    branches:
    - main

jobs:
  ubuntu-codecoverage:
    name: Ubuntu 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "build"
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          sudo apt-get install -y g++
          sudo apt-get install -y git
          pwd
          ls
          make -j 4 dep
          make -j 4
